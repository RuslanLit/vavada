<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/slick-theme.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="#" class="logo">
            <img src="images/logo.svg" alt="" class="logo__img" />
          </a>
          <a class="header__text">
            100 спинов безплатно
            <span class="chance">испытай свою удачу!</span>
          </a>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="container">
        <div class="main__inner">
          <div class="main__wrapper">
            <h1 class="main__title">
              Денег надо? <br />
              Тебе
            </h1>
            <a href="#" class="main__logo">
              <img src="images/logo.svg" alt="" class="logo__img" />
            </a>
            <p class="main__text">
              100% пополнение депозита <br />
              <span class="chance">испытай свою удачу!</span>
            </p>
            <div class="koleso__vavada">
              <div class="field__vavada"></div>
              <div class="inside__vavada"></div>
              <div class="start-arrow__vavada"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container"></div>
    </footer>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
